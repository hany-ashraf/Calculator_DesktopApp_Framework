# ============================================================
# ChainTest Configuration for Desktop Automation (WinAppDriver)
# ============================================================

# Project Information
chaintest.project.name=DesktopAutomationProject
chaintest.project.description=Automated Test Execution for Windows Desktop Apps
chaintest.environment=local
chaintest.application.type=windows-desktop

# -----------------------------
# Storage Settings (optional)
# -----------------------------
chaintest.storage.service.enabled=false
# Supported options: [azure-blob, aws-s3]
chaintest.storage.service=azure-blob
# Container or bucket name (optional)
chaintest.storage.service.container-name=

# -----------------------------
# Report Generators
# -----------------------------

# === Simple HTML Report Generator ===
chaintest.generator.simple.enabled=true
chaintest.generator.simple.class-name=com.aventstack.chaintest.generator.ChainTestSimpleGenerator
chaintest.generator.simple.output-file=target/chaintest/DesktopTestReport.html
chaintest.generator.simple.document-title=Windows Desktop Test Report
chaintest.generator.simple.offline=true
chaintest.generator.simple.dark-theme=true
chaintest.generator.simple.datetime-format=yyyy-MM-dd hh:mm:ss a
chaintest.generator.simple.js=
chaintest.generator.simple.css=

# === Email Report (optional) ===
chaintest.generator.email.enabled=false
chaintest.generator.email.class-name=com.aventstack.chaintest.generator.ChainTestEmailGenerator
chaintest.generator.email.output-file=target/chaintest/DesktopEmailReport.html
chaintest.generator.email.datetime-format=yyyy-MM-dd hh:mm:ss a

# === ChainLP (AI Generator - Disabled for Desktop) ===
chaintest.generator.chainlp.enabled=false
chaintest.generator.chainlp.class-name=com.aventstack.chaintest.generator.ChainLPGenerator
chaintest.generator.chainlp.host.url=http://localhost/
chaintest.generator.chainlp.client.request-timeout-s=30
chaintest.generator.chainlp.client.expect-continue=false
chaintest.generator.chainlp.client.max-retries=3
chaintest.generator.chainlp.persist-embeds=false

# -----------------------------
# File Output Settings
# -----------------------------
chaintest.output.save-on-failure-only=true
chaintest.output.include-screenshots=true
chaintest.output.screenshot-directory=screenshots
chaintest.output.logs-directory=logs
chaintest.output.reports-directory=test-reports

# -----------------------------
# Additional Metadata
# -----------------------------
chaintest.metadata.os=Windows 10/11
chaintest.metadata.driver=WinAppDriver
chaintest.metadata.language=Java
chaintest.metadata.framework=TestNG
chaintest.metadata.executor=Local Machine
